<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Generic RSS Reader</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy"
             content="default-src *;style-src 'self' ;script-src 'self';" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="content.css" />
</head>
<body >
<!-- ***Header*** -->
<div id=header class="button button-block button-large">
    <!-- <img id=appIcon src=res/icons/android/icon-48-mdpi.png> -->
    <img id=appIcon src=images/favicon-48x48.png>
    <div id=appTitle>Generic RSS Reader</div>
    <img id=menuIcon src=images/3menubars_black.png>
</div>



<!-- ***App Icon*** -->
<div id=configMenu class=''>
    appState: <span id=appState>zero</span><br>
    lastReadLink: <span class=lastReadLink>lastReadLink</span><br>
    feedStatus: <span class=feedStatus>feedStatus</span><br>
    storeavailable: <span id=storeavailable>no</span><br>
    <button id=exitApp class="button button-pill button-primary button-large">Exit</button>
    <div class=clearBoth></div>
    <pre>Product: <span id="product"></span></pre>
</div>

<!-- ***Copyright*** -->
<div class="copyright">
    <span id=copyright>Created by Jesus Monroy, Jr. &copy; 2016</span>
</div>

    <!-- ***Javascript * Javascript * Javascript*** -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/localstorage.js"></script>
    <script type="text/javascript" src="js/rss-reader.js"></script>
    <script type="text/javascript" src="js/zepto-1.1.6.js"></script>
    <script type="text/javascript" src="buttons.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
