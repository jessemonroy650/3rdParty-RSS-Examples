<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Generic RSS Reader</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy"
             content="default-src *;style-src 'self' ;script-src 'self';" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="content.css" />
</head>
<body >
<div id=header class="button button-block button-large">
    <img id=appIcon src=images/favicon-48x48.png>
    <div id=appTitle>Generic RSS Reader</div>
    <img id=menuIcon src=images/3menubars_black.png>
</div>
<div  id=toggleBtn class="button button-block button-rounded button-primary button-large">Feed</div>
<!--
  <button id=exitApp class="button button-pill button-primary button-large">Exit</button>
 -->
<div id=configMenu class=''>
    appState: <span id=appState>zero</span><br>
    storeavailable: <span id=storeavailable>no</span>
    <pre>Product: <span id="product"></span></pre>
</div>
<div id=RSSListContainter class="hidden colorPrimaryLight">
    <ul id=RSSList class=plain-list>
        <li id=Cordova class="button button-block">Cordova</li>
        <li id=addFeed class="button button-block">Add a Feed</li>
    </ul>
</div>

<div id=feedInput class="hidden colorPrimary">
    <input id=addField type=text placeholder="RSS feed URL" class=clearBoth>
    <button id=addBtn class="button button-rounded button-primary" >Add Feed</button>
</div>

<div id=content class=clearBoth>
    <ul id=linksList class=plain-list>
    </ul>
</div>

<div id=story class="hidden clearBoth">
</div>

<pre id=dbug class="hidden clearBoth"></pre>

<!--
 -->
  <button id=getData class="hidden button button-pill button-action button-large">getData</button>

<div class="copyright">
    <span id=copyright>Created by Jesus Monroy, Jr. &copy; 2016</span>
</div>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/zepto-1.1.6.js"></script>
    <script type="text/javascript" src="js/localstorage.js"></script>
    <script type="text/javascript" src="rss-reader.js"></script>
    <script type="text/javascript" src="buttons.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
